<div class="rating-container theme-krajee-svg rating-sm rating-animate is-heart" (click)="onClick()">
    <div class="rating-stars" tabindex="0">
        <span class="empty-stars">
            <span class="star" title="{{rating}}"><i class="icon-circle-blank"></i></span>
            <span class="star" title="{{rating}}"><i class="icon-circle-blank"></i></span>
            <span class="star" title="{{rating}}"><i class="icon-circle-blank"></i></span>
            <span class="star" title="{{rating}}"><i class="icon-circle-blank"></i></span>
            <span class="star" title="{{rating}}"><i class="icon-circle-blank"></i></span>
        </span>
        <span class="filled-stars" [style.width.px]="starWidth">
            <span class="star" title="{{rating}}"><i class="icon-circle2"></i></span>
            <span class="star" title="{{rating}}"><i class="icon-circle2"></i></span>
            <span class="star" title="{{rating}}"><i class="icon-circle2"></i></span>
            <span class="star" title="{{rating}}"><i class="icon-circle2"></i></span>
            <span class="star" title="{{rating}}"><i class="icon-circle2"></i></span>
        </span>
    </div>
    <div *ngIf="rating == 0 || rating == null" class="caption"><span class="caption-badge caption-secondary">Not Rated</span></div>
</div>
